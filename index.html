<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="2"><h2>Registration Form</h2></th>
            </tr>



            <tr>
                <td><label for="Sname">Student name</label></td>
                <td><input type="text" name="Sname" id="Sname"></td>
            </tr>




            <tr>
                <td><label for="fname"> Father's Name</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>




            <tr>
                <td><label for="mname"> Mother's Name</label></td>
                <td><input type="text" name="mname" id="mname"></td>
            </tr>




            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>




            <tr>
                <td><label for="Male">Gender</label></td>
                <td><label>Male<input type="radio" name="gen" value="Male" id="Male"></label><label>Female<input type="radio" name="gen" value="Female"></label></td>
            </tr>




            <tr>
                <td><label for="email"> Email ID</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>




            <tr>
                <td><label for="tel"> Mobile No.</label></td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>




            <tr>
                <td><label for="address"> Address</label></td>
                <td><br><textarea name="address" id="adress" cols="30" rows="4"></textarea></td>
            </tr>




            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" name="state" id="state"></td>
            </tr>




            <tr>
                <td><label for="city"> City</label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>




            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>




        </table>
    </form>
</body>
</html>
